<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid;
            padding: 10px;
            text-align: center;     
        }
    </style>
</head>
<body>
    <h1> Mesclagem de células </h1>
    <table>
        <tr>
            <td> A </td>
            <td colspan="2"> B </td> <!--Mesclamos a célula do B em duas colunas -->
           <!--<td> C </td>--> <!-- Retiramos essa célula para fazer a mesclagem de célula no B --> 
        </tr>

        <tr>
            <td rowspan="3"> D </td> <!--Mesclamos a célula no D com as células a baixo-->
            <td colspan="2" rowspan="2"> E </td>
            <!-- <td> F </td> -->
        </tr>

        <tr>
            <!-- <td> G </td> --> <!-- Retiramos essa célula para fazer a mesclagem de célula no D-->
            <!-- <td> H </td> -->
            <!-- <td> I</td> -->
        </tr>

        <tr>
            <!-- <td> J </td> --> <!-- Retiramos essa célula para fazer a mesclagem de célula no D -->
            <td> L </td>
            <td> M </td>
        </tr>
    </table>
</body>
</html>
