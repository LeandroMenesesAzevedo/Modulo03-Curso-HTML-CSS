<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas Grandes </title>
    <style>
        h1{
            text-align: center;
            padding-top: 20px;
            color: white;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(148, 148, 182);
        }

        table{
            width: 500px;
            border-collapse: collapse;
            margin: auto;
            box-shadow: 10px -2px 50px rgba(0, 0, 0, 0.589);
        }

        caption{
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
            border-radius: 10px 10px 0px 0px ;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        td.num{
            text-align: right;
        }

        /*Efeito zebrinha
            Colocamento toda a linha dentro do tr um pseudocódigo
            nth-child (odd) - Quer dizer linhas impares
            nth-child (even) - Quer dizer linhas pares
        */
        tbody >tr:nth-child(odd){
            background-color: white;
        }

        tbody > tr:nth-child(even){
            background-color: lightgray;
        }

        thead, tfoot{
            background-color: rgb(170, 170, 170);
        }

    </style>
</head>
<body>
    <!--
        Hierarquia da tabela
        TABLE
            Caption -> É legenda da tabela
            Scope -> O escopo visualmente não interfere em nada mais semânticamente para o HTML
            THEAD
                tr, td , th
            TBODY
                tr, td, th
            TFOOT
                tr, td, th
    -->
    <h1>Tabela Grande</h1>

    <table>
        <caption> Clubes Cariocas </caption>
        <thead>
            <tr>
                <th scope="col"> clubes </th> <!--Indica que é um titulo da coluna-->
                <th scope="col" style="width: 8px;"> títulos</th> <!--Indica que o escopo é um titulo da coluna do titulo -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Flamengo </td>
                <td class="num"> 37 </td>
            </tr>

            <tr>
                <td> Fluminese </td>
                <td class="num"> 33 </td>
            </tr>

            <tr>
                <td> Vasco </td>
                <td class="num"> 24 </td>
            </tr>

            <tr>
                <td> Botafogo </td>
                <td class="num"> 21 </td>
            </tr>

            <tr>
                <td> America </td>
                <td class="num"> 7 </td>
            </tr>

            <tr>
                <td> Bangu </td>
                <td class="num"> 2 </td>
            </tr>

            <tr>
                <td> São Cristovão </td>
                <td class="num"> 2 </td>
            </tr>

            <tr>
                <td> Paissandu </td>

            </tr>

            <tr> 
                <td> Bonsucesso </td>

            <tr>
                <td> Volta Redonda </td>

        </tbody>
        <tfoot>
            <tr>
                <th scope="row"> Resultado </th> <!--Escopo row indica que o escopo está na celula ao lado-->
                <td class="num"> <strong>127</strong> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
