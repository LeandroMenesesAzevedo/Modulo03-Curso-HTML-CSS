<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        h1{
            text-align: center;
            box-shadow: -1px 11px 12px black;
        }

        table {

            width: 400px;
            border-collapse: collapse;
        }

        tr{
            text-align: center;   
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr.linha {
            border: 1px solid black;
            padding: 8px;
            background-color: rgb(57, 57, 148);
            color: white;
        }

    </style>
</head>
<body>
        <h1> Primeira Aula de tabela </h1>
        <!--
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = dados da tabela 

        -->
        <table>
            <tr> <!-- Primeira linha -->
                <td>A1</td> <!--Dados da tabela-->
                <td>B1</td> <!--Dados da tabela-->
                <td>C1</td> <!--Dados da tabela-->
            </tr>

            <tr class="linha"> <!-- Segunda linha -->
                <td>A2</td> <!--Dados da tabela-->
                <td>B2</td> <!--Dados da tabela-->
                <td>C2</td> <!--Dados da tabela-->
            </tr>

            <tr> <!-- Terceira linha -->
                <td>A3</td> <!--Dados da tabela-->
                <td>B3</td> <!--Dados da tabela-->
                <td>C3</td> <!--Dados da tabela-->
            </tr>

            <tr class="linha"> <!-- Quarta linha -->
                <td>A4</td> <!--Dados da tabela-->
                <td>B4</td> <!--Dados da tabela-->
                <td>C4</td> <!--Dados da tabela-->
            </tr>
        </table>
</body>
</html>
