<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando caixa na vertical</title>
    <style>
        #container{
            position: relative;
            background-color: black;
            height: 96vh;
            padding: 10px;

        }
        #conteudo{
            height: 200px;
            width: 300px;
            position: absolute;
            background-color: yellow;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%); /*usei o translate para centralizar o conteudo no container*/

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
